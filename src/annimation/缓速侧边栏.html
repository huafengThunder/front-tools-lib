<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #box {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    #box span {
      position: absolute;
      width: 40px;
      height: 60px;
      right: -40px;
      top: 50%;
      color: #fff;
      margin-top: -30px;
      line-height: 60px;
      text-align: center;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div id="box">
    <span>展开</span>
  </div>
  <script src="./attrAnimation.js"></script>
  <script>
    window.onload = function () {
      var box = document.getElementById('box')
      box.onmouseover = function () {
        attrAnimation(this,{
          "left": 0,
          "opacity": 100
        })
      }
      box.onmouseout = function () { 
        attrAnimation(this,{
          "left": -200,
          "opacity": 30
        })
      }
    }
  </script>
</body>

</html>
